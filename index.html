<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Game Of Life</h1>
        <div id="input-grid">
            <div>
                <label for="rows">Rows:</label>
                <input type="number" id="rows" min="1" max="50" value="50">
            </div>
            <div>
                <label for="columns">Columns:</label>
                <input type="number" id="columns" min="1" max="50" value="50">
            </div>
            <div>
                <label for="speed">Speed:</label>
                <input type="number" id="speed" min="1" max="25" value="1">
            </div>
            <button id="start-button">Resume</button>
            <button id="stop-button">Pause</button>
            <button id="reset-button">Reset</button>
        </div>
        <table id="game-grid">
            <!-- Game grid cells will be dynamically generated here -->
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
