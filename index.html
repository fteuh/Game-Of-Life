<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid screen">
        <h1>Game Of Life</h1>
        <div class="input-grid row">
            <div class="col-md-2 col-sm-4">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" min="1" max="200" value="50">
            </div>
            
            <div class="col-md-2 col-sm-4">
                <label for="columns">Columns:</label>
                <input type="number" id="columns" min="1" max="200" value="90">
            </div>

            <div class="col-md-2 col-sm-4">
                <label for="speed">Speed:</label>
                <input type="number" id="speed" min="1" max="25" value="1">
            </div>

            <div class="col-md-2 col-sm-4 button-div">
                <button id="start-button">Resume</button>
            </div>
            <div class="col-md-2 col-sm-4 button-div">
                <button id="stop-button">Pause</button>
            </div>
            <div class="col-md-2 col-sm-4 button-div">
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="table-div">
                <table id="game-grid">
                    <!-- Game grid cells will be dynamically generated here -->
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
